<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link rel="stylesheet" href="home (2).css">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<header>
    <div class="darkMode">
     <h2>Today</h2>
    </div>
    <div class="icons">
       <a href="login.html"><img src="Img/circle-user-regular.svg" alt="profile" width="24px" height="24px"></a>
       <a href="help.html"><img src="Img/circle-question-regular.svg" alt="notification" width="24px" height="24px"></a>
    </div>
</header>
<main>
    <div class="greeNdtime">
    <h2 class="text-center" id="greetings"></h2>
    <p id="time" class="text-center"></p>
    </div>
    <div class="category">
         <h5 id="counter"></h5>
         <div class="displayBefore">
           <img src="img/clear-your-mind-1008.webp" alt="random" width="60%" height="50%">
           <p>What do you need to get done today?</p>
        </div>
        <ul id="categoryList">
           
        </ul>
    </div>
    <div class="addBtn">
        <button id="addbtn">+ Add task</button>
    </div>
    <form id="showForm">
        <input type="text" name="text" id="text" placeholder="Add Description...">
        <input type="submit" value="Add to list" id="submit">
    </form>
</main>
   <script src="jquery.js"></script>
   <script src="script.js"></script>  
</body>
</html>
