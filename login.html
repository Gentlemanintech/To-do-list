<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todoist</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Nunito Sans' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<header>
    <h2 class="text-center">Login</h2>
</header>
<main class="container">
    <div class="text-center" id="welcome-msg">
        <h5>Welcome Back!</h5>
    </div>
    <form action="" class="text-center" id="">
        <div class="email-section">
        <label for="email">Email Address</label><br>
        <input type="email" name="email" id="email">
        </div>
        <div class="password-section">
            <label for="password">Password</label><br>
            <input type="password" name="pswd" id="pswd">
            </div>
            <div class="forgot-pswd">
                <a href="#"><p>Forgot Password?</p></a>
            </div>
           <input type="submit" value="Log in" id="submit">
    </form>
    <p class="text-center">Continue with</p>
    <div class="auth text-center">
        <div class="google">
         <img src="img/google.png" alt="" width="40px" height="30px">
         <P>Google</P>
        </div>
        <div class="apple">
        <img src="img/apple-black-logo.png" alt="" width="40px" height="30px">
        <P>Apple</P>
        </div>
    </div>
    <div class="sign-up text-center">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
</main>

<script src="jquery.js"></script>
</body>
</html>
